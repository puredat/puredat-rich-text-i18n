<!doctype html>
<html>
	<head>
		<title>puredat-rich-text-i18n demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../puredat-rich-text-i18n.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>puredat-rich-text-i18n demo</h3>
			<demo-snippet>
				<template>
					<div style="display: flex">
						<puredat-rich-text-i18n 
								id="field1"
								name="field1"
								max-length="100"
								label="Just a rich_text i18n test"
								cols="6"
								supported-languages="['es_ES','en_EN']"
								value="{'es_ES':'test1','en_EN':'test2'}"
								pattern="[A-Za-z ]">
						</puredat-rich-text-i18n>
						
						<!-- 
						<puredat-rich-text-i18n
								name="field2" 
								cols="4" 
								values='[{"languageName": "en_US", "languageLiteral": "Inglés", "value": "The dog is red"}, {"languageName": "es_ES", "languageLiteral": "Español", "value": "El perro es rojo"}]'
								read-only>
						</puredat-rich-text-i18n>
						-->
					</div>
					
					<paper-button onclick="setErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetErrorMessageClickHandler(event)">Reset error message</paper-button>
					
					<paper-button onclick="getValuesClickHandler(event)">Get values</paper-button>
					<paper-button onclick="setValuesClickHandler(event)">Set values</paper-button>
					
					<script>
						function setErrorMessageClickHandler(event) {
							document.getElementById("field1").errorMessage = "Error message";
						}
						
						function resetErrorMessageClickHandler(event) {
							document.getElementById("field1").errorMessage = null;
						}
						
						function getValuesClickHandler(event) {
							console.log(document.getElementById("field1").values);
						}
						
						function setValuesClickHandler(event) {
							document.getElementById("field1").value = {'es_ES':'test1','en_EN':'test2'};
							document.getElementById("field1").selected = 0;
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
	</body>
</html>
